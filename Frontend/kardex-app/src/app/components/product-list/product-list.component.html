<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!--Card 1-->
        <div *ngFor="let prod of products" class="col-md-3">
          <div class="card card-cascade card-ecommerce wider shadow mb-5 ">
         <div *ngFor="let prod of products" class="col-md-3">
        <div class="product-box">

            <a routerLink="/products/{{ prod.id }}">
              <img src="{{ prod.imageUrl }}" alt="prod.imageUrl" class="img-responsive">
            </a>

            <a routerLink="/products/{{ prod.id }}">
              <h1>{{ prod.name }}</h1>
            </a>
            <div class="price">{{ prod.unitPrice | currency:'COP' }}</div>
            <button (click)="addToCart(prod)" class="btn btn-primary btn-sm"> Add to cart</button>
        </div>
      </div>
          </div>
      </div>


        <!-- if products empty then show message -->
          <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert" >
              No products found.
          </div>

      </div>


      <div class="footer-pagination">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-9">
                    <ngb-pagination [(page)]="thePageNumber"
                                        [pageSize]="thePageSize"
                                        [collectionSize]="theTotalElements"
                                        (pageChange)="listProducts()">

                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
      </div>


    </div>
  </div>
</div>
