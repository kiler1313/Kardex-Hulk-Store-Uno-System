<div class="detail-section pt-5">
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-md-5">
        <img src="{{ product.imageUrl }}" alt="product.imageUrl" class="detail-img">
      </div>
      <div class="col-md-7">
        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency: 'COP' }}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Añadir al carro</button>
        <hr>
        <h3>Descripción</h3>
        <p>{{ product.description }}</p>
        <a routerLink="/products" class="mt-5" >Volver a la lista</a>
      </div>
    </div>


  </div>
</div>
